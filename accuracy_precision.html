<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正确度与精密度演示</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/plotly.js/2.35.3/plotly.min.js" charset="utf-8"></script>
    <style>
        /* 基本样式 */
        body {
            font-family: 'Noto Sans SC', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px; /* 桌面端左右下内边距 */
            padding-top: 15px; /* 桌面端顶部内边距 */
            background-color: #f8f9fa;
            margin: 0;
            box-sizing: border-box;
        }
        .controls {
            display: flex; flex-wrap: wrap; justify-content: center; align-items: center;
            margin-bottom: 20px; /* 桌面端下外边距 */
            padding: 12px; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            gap: 12px 20px; width: 100%; max-width: 700px; box-sizing: border-box;
        }
        .control-group { display: flex; align-items: center; gap: 8px; }
        .control-group label { font-weight: 500; color: #555; width: 60px; text-align: right; font-size: 13px; }
        .control-group input[type="range"] { width: 130px; cursor: pointer; }
        .control-group output { font-weight: bold; color: #333; min-width: 30px; text-align: left; font-size: 13px; }
        .buttons { display: grid; grid-template-columns: repeat(2, auto); gap: 8px 12px; justify-content: center; }
        .buttons button { padding: 5px 10px; font-size: 11px; border: 1px solid #ccc; border-radius: 4px; background-color: #f0f0f0; cursor: pointer; transition: background-color 0.2s ease, border-color 0.2s ease; white-space: nowrap; }
        .buttons button:hover { background-color: #e0e0e0; border-color: #bbb; }
        #plot {
            width: 95%; max-width: 550px; height: auto; aspect-ratio: 1 / 1; background-color: #fff;
            border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin: 0 auto;
        }

        /* --- 移动端响应式调整 --- */
        @media (max-width: 768px) {
            body {
                padding: 10px; /* 移动端左右下内边距 */
                /* ** 确认 body 没有 padding-top ** */
            }
            .controls {
                flex-direction: column; align-items: stretch; gap: 15px; padding: 10px;
                margin-bottom: 10px; /* ** 保持减小的下外边距 ** */
            }
            .control-group { flex-direction: column; align-items: flex-start; width: 100%; gap: 5px; }
            .control-group label { width: auto; text-align: left; margin-bottom: 3px; }
            .control-group input[type="range"] { width: 100%; }
            .control-group output { min-width: 40px; text-align: left; margin-top: 3px; }
            .buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 100%; margin-top: 10px; }
            .buttons button { width: 100%; font-size: 11px; padding: 8px 5px; }
            #plot {
                width: 100%; max-width: none; height: auto; min-height: 300px;
                 /* ** 确保 #plot 没有 margin-top ** */
            }
        }
    </style>
</head>
<body>

    <div class="controls">...</div>
    <div id="plot"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ... 所有 JS 代码保持不变 ...
             function createPlot() {
                 // ... layout (包括 shapes) ...
                 if (plotDiv && typeof Plotly !== 'undefined') {
                    Plotly.newPlot(plotDiv, [trace], layout, {
                        responsive: true,
                        displayModeBar: false // 保持隐藏
                    });
                } else { console.error("无法初始化 Plotly"); }
            }
            // ...
            createPlot();
            // ...
        });
    </script>

</body>
</html>
