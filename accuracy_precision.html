    <style>
        /* 基本样式 */
        body {
            font-family: 'Noto Sans SC', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px; /* 桌面端左右下内边距 */
            padding-top: 15px; /* 桌面端顶部内边距 */
            background-color: #f8f9fa;
            margin: 0;
            box-sizing: border-box;
            /* ** 不再需要 body padding-top 或 min-height 调整 (由 index.html 处理) ** */
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; /* 桌面端控件区下外边距 */
            padding: 12px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            gap: 12px 20px;
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
        }
        /* ... control-group, label, input, output 样式不变 ... */
        .control-group { display: flex; align-items: center; gap: 8px; }
        .control-group label { font-weight: 500; color: #555; width: 60px; text-align: right; font-size: 13px; }
        .control-group input[type="range"] { width: 130px; cursor: pointer; }
        .control-group output { font-weight: bold; color: #333; min-width: 30px; text-align: left; font-size: 13px; }

        /* 按钮容器和按钮样式 (不变) */
        .buttons { display: grid; grid-template-columns: repeat(2, auto); gap: 8px 12px; justify-content: center; }
        .buttons button { padding: 5px 10px; font-size: 11px; border: 1px solid #ccc; border-radius: 4px; background-color: #f0f0f0; cursor: pointer; transition: background-color 0.2s ease, border-color 0.2s ease; white-space: nowrap; }
        .buttons button:hover { background-color: #e0e0e0; border-color: #bbb; }

        #plot {
            width: 95%;
            max-width: 550px;
            height: auto;
            aspect-ratio: 1 / 1;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 0 auto;
            /* ** 移除所有 margin-top ** */
        }

        /* --- 移动端响应式调整 --- */
        @media (max-width: 768px) {
            body {
                padding: 10px; /* ** 只需要设置左右下内边距 ** */
                /* ** 移除 body padding-top ** */
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
                padding: 10px;
                margin-bottom: 10px; /* ** 保持减小的下外边距 ** */
            }
            /* ... control-group 和内部元素移动端样式不变 ... */
             .control-group { flex-direction: column; align-items: flex-start; width: 100%; gap: 5px; }
             .control-group label { width: auto; text-align: left; margin-bottom: 3px; }
             .control-group input[type="range"] { width: 100%; }
             .control-group output { min-width: 40px; text-align: left; margin-top: 3px; }

            /* 保持按钮 2x2 布局 */
            .buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 100%; margin-top: 10px; }
            .buttons button { width: 100%; font-size: 11px; padding: 8px 5px; }

            #plot {
                width: 100%;
                max-width: none;
                height: auto;
                min-height: 300px;
                 /* ** 确保移除这里的 margin-top ** */
            }
        }
    </style>
</head>
