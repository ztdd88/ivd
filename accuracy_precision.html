<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正确度与精密度演示</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/plotly.js/2.35.3/plotly-cartesian.min.js" charset="utf-8"></script>
    <style>
        /* 基本样式 */
        body {
            font-family: 'Noto Sans SC', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background-color: #f8f9fa;
            margin: 0;
            min-height: calc(100vh - 30px);
            box-sizing: border-box;
            /* ** 确保 body 没有额外的顶部内边距 ** */
        }
        .controls {
            /* 保持之前的样式 */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            gap: 12px 20px;
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
        }
        .control-group { /* 不变 */ }
        .control-group label { /* 不变 */ }
        .control-group input[type="range"] { /* 不变 */ }
        .control-group output { /* 不变 */ }
        .buttons { /* 保持 grid 布局 */
           display: grid;
           grid-template-columns: repeat(2, auto);
           gap: 8px 12px;
           justify-content: center;
        }
        .buttons button { /* 保持小按钮样式 */
            padding: 5px 10px;
            font-size: 11px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            white-space: nowrap;
        }
        .buttons button:hover { /* 不变 */ }

        #plot {
            /* 保持之前的样式 */
            width: 95%;
            max-width: 550px;
            height: auto;
            aspect-ratio: 1 / 1;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-left: auto; /* 左右自动边距使其居中 */
            margin-right: auto;
            /* ** 默认没有上外边距 ** */
            margin-top: 0;
        }

        /* --- ** 移动端响应式调整 ** --- */
        @media (max-width: 768px) {
            body {
                padding: 10px; /* 左右padding */
                 /* ** 移除之前添加的 body padding-top ** */
                min-height: calc(100vh - 20px); /* 恢复简单计算 */
            }
            .controls {
                /* 保持之前的移动端样式 */
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
                padding: 10px;
            }
            .control-group { /* 不变 */ }
            .control-group label { /* 不变 */ }
            .control-group input[type="range"] { width: 100%; /* 不变 */ }
            .control-group output { /* 不变 */ }

            /* 保持按钮在移动端的 2x2 网格布局 */
            .buttons { /* 不变 */ }
            .buttons button { /* 不变 */ }

            #plot {
                /* 保持之前的移动端宽度等样式 */
                width: 100%;
                max-width: none;
                height: auto;
                min-height: 300px;
                /* ** 新增：给绘图区域添加上外边距，避开汉堡包按钮 ** */
                margin-top: 55px;
            }
        }
    </style>
</head>
<body>

    <div class="controls">
       <div class="control-group">
            <label for="accuracySlider">正确度:</label>
            <input type="range" id="accuracySlider" min="0" max="1" step="0.01" value="0.8">
            <output id="accuracyValue">0.80</output>
        </div>
        <div class="control-group">
            <label for="precisionSlider">精密度:</label>
            <input type="range" id="precisionSlider" min="0" max="1" step="0.01" value="0.8">
            <output id="precisionValue">0.80</output>
        </div>
        <div class="buttons">
            <button id="btnGoodGood">精确且准确</button>
            <button id="btnGoodPoor">精确但不准确</button>
            <button id="btnPoorGood">准确但不精确</button>
            <button id="btnPoorPoor">不精确不准确</button>
        </div>
    </div>
    <div id="plot"></div>

    <script>
        // ... JavaScript 变量获取不变 ...
        const plotDiv = document.getElementById('plot');
        // ...

        // ... 常量定义不变 ...
        const MAX_OFFSET = 4.0;
        // ...

        function randn_bm() { /* ... 不变 ... */ }
        function generatePoints(accuracy, precision) { /* ... 不变 ... */ }
        function updatePlot() { /* ... 不变 ... */ }

        function createPlot() {
             // ... 获取 initial 数据不变 ...
            const initialAccuracy = parseFloat(accuracySlider.value);
            const initialPrecision = parseFloat(precisionSlider.value);
            const initialPoints = generatePoints(initialAccuracy, initialPrecision);

            const trace = { /* ... trace 定义不变 ... */ };

            const layout = {
                title: { /* ... 标题样式不变 ... */
                    text: '正确度 (Accuracy) vs 精密度 (Precision)',
                    font: { size: 16 }
                },
                xaxis: { /* ... xaxis 定义不变 ... */ },
                yaxis: { /* ... yaxis 定义不变 ... */ },
                showlegend: false,
                margin: { l: 25, r: 25, t: 60, b: 30 }, // 保持减小的边距
                shapes: [ /* ... shapes 定义不变 ... */ ]
            };

            // ** 保持隐藏 modebar **
            Plotly.newPlot(plotDiv, [trace], layout, {
                responsive: true,
                displayModeBar: false
            });
        }

        // Event listeners (不变)
        accuracySlider.addEventListener('input', updatePlot);
        // ...

        // Initial Plot Creation (不变)
        createPlot();
        // Initial value display update (不变)
        accuracyValueSpan.textContent = parseFloat(accuracySlider.value).toFixed(2);
        precisionValueSpan.textContent = parseFloat(precisionSlider.value).toFixed(2);

    </script>

</body>
</html>
