<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正确度与精密度演示</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/plotly.js/2.35.3/plotly-cartesian.min.js" charset="utf-8"></script>
    <style>
        /* 基本样式 */
        body {
            font-family: 'Noto Sans SC', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px; /* 桌面端左右下内边距 */
            padding-top: 15px; /* ** 桌面端顶部内边距 ** */
            background-color: #f8f9fa;
            margin: 0;
            box-sizing: border-box;
            /* 不再设置固定 vh 高度，让内容自然流动 */
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; /* ** 桌面端控件区下外边距 ** */
            padding: 12px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            gap: 12px 20px;
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
        }
        /* ... .control-group, label, input, output 样式不变 ... */
        .control-group { display: flex; align-items: center; gap: 8px; }
        .control-group label { font-weight: 500; color: #555; width: 60px; text-align: right; font-size: 13px; }
        .control-group input[type="range"] { width: 130px; cursor: pointer; }
        .control-group output { font-weight: bold; color: #333; min-width: 30px; text-align: left; font-size: 13px; }

        /* 按钮容器和按钮样式 (不变) */
        .buttons { display: grid; grid-template-columns: repeat(2, auto); gap: 8px 12px; justify-content: center; }
        .buttons button { padding: 5px 10px; font-size: 11px; border: 1px solid #ccc; border-radius: 4px; background-color: #f0f0f0; cursor: pointer; transition: background-color 0.2s ease, border-color 0.2s ease; white-space: nowrap; }
        .buttons button:hover { background-color: #e0e0e0; border-color: #bbb; }

        #plot {
            width: 95%;
            max-width: 550px;
            height: auto;
            aspect-ratio: 1 / 1;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 0 auto;
            /* ** 移除这里的 margin-top (无论桌面还是移动端) ** */
        }

        /* --- ** 移动端响应式调整 ** --- */
        @media (max-width: 768px) {
            body {
                padding: 10px; /* 左右下内边距 */
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
                padding: 10px;
                margin-bottom: 10px; /* ** 减小控件区和图表之间的间距 ** */
            }
            /* ... control-group 和内部元素移动端样式不变 ... */
             .control-group { flex-direction: column; align-items: flex-start; width: 100%; gap: 5px; }
             .control-group label { width: auto; text-align: left; margin-bottom: 3px; }
             .control-group input[type="range"] { width: 100%; }
             .control-group output { min-width: 40px; text-align: left; margin-top: 3px; }

            /* 保持按钮 2x2 布局 */
            .buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 100%; margin-top: 10px; }
            .buttons button { width: 100%; font-size: 11px; padding: 8px 5px; }

            #plot {
                width: 100%;
                max-width: none;
                height: auto;
                min-height: 300px;
                 /* ** 移除之前添加的 margin-top ** */
                 /* margin-top: 55px; */
            }
        }
    </style>
</head>
<body>

    <div class="controls">
        <div class="control-group">
            <label for="accuracySlider">正确度:</label>
            <input type="range" id="accuracySlider" min="0" max="1" step="0.01" value="0.8">
            <output id="accuracyValue">0.80</output>
        </div>
        <div class="control-group">
            <label for="precisionSlider">精密度:</label>
            <input type="range" id="precisionSlider" min="0" max="1" step="0.01" value="0.8">
            <output id="precisionValue">0.80</output>
        </div>
        <div class="buttons">
            <button id="btnGoodGood">精确且准确</button>
            <button id="btnGoodPoor">精确但不准确</button>
            <button id="btnPoorGood">准确但不精确</button>
            <button id="btnPoorPoor">不精确不准确</button>
        </div>
    </div>
    <div id="plot"></div>

    <script>
        // JavaScript 部分完全不变 (保持 DOMContentLoaded 包裹和 displayModeBar: false)
        document.addEventListener('DOMContentLoaded', function() {

            // 获取 DOM 元素
            const plotDiv = document.getElementById('plot');
            const accuracySlider = document.getElementById('accuracySlider');
            // ... 其他变量获取 ...
            const btnPoorPoor = document.getElementById('btnPoorPoor');

            // 参数常量
            const MAX_OFFSET = 4.0;
            // ... 其他常量 ...
            const PLOT_RANGE = 10;

            // 函数定义 (randn_bm, generatePoints, updatePlot, createPlot)
            function randn_bm() { /* ... */ }
            function generatePoints(accuracy, precision) { /* ... */ }
            function updatePlot() { /* ... */ }
            function createPlot() {
                 // ... 获取 initial 数据 ...
                const initialAccuracy = parseFloat(accuracySlider.value);
                const initialPrecision = parseFloat(precisionSlider.value);
                const initialPoints = generatePoints(initialAccuracy, initialPrecision);

                const trace = { /* ... trace 定义 ... */ };
                const layout = { /* ... layout 定义，包括 title, axes, margin, shapes ... */ };

                if (plotDiv && typeof Plotly !== 'undefined') {
                    Plotly.newPlot(plotDiv, [trace], layout, {
                        responsive: true,
                        displayModeBar: false // 保持隐藏
                    });
                } else { console.error("无法初始化 Plotly"); }
            }

            // 事件监听器绑定 (不变)
            if (accuracySlider) accuracySlider.addEventListener('input', updatePlot);
            // ... 其他监听器 ...
            if (btnPoorPoor) btnPoorPoor.addEventListener('click', () => { if(accuracySlider) accuracySlider.value = 0.0; if(precisionSlider) precisionSlider.value = 0.0; updatePlot(); });

            // 初始化
            createPlot();
            // ... 更新初始值显示 ...
            if (accuracyValueSpan && accuracySlider) accuracyValueSpan.textContent = parseFloat(accuracySlider.value).toFixed(2);
            if (precisionValueSpan && precisionSlider) precisionValueSpan.textContent = parseFloat(precisionSlider.value).toFixed(2);

        }); // 结束 DOMContentLoaded
    </script>

</body>
</html>
