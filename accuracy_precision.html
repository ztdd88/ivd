<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正确度与精密度演示</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/plotly.js/2.35.3/plotly-cartesian.min.js" charset="utf-8"></script>
    <style>
        /* 基本样式 */
        body {
            font-family: 'Noto Sans SC', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background-color: #f8f9fa;
            margin: 0;
            min-height: calc(100vh - 30px); /* 考虑 body padding */
            box-sizing: border-box;
            /* ** 默认情况下没有顶部内边距 ** */
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            gap: 12px 20px;
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .control-group label {
            font-weight: 500;
            color: #555;
            width: 60px;
            text-align: right;
            font-size: 13px;
        }
        .control-group input[type="range"] {
            width: 130px;
            cursor: pointer;
        }
        .control-group output {
            font-weight: bold;
            color: #333;
            min-width: 30px;
            text-align: left;
            font-size: 13px;
        }
        /* 按钮容器和按钮样式 - 使用 Grid */
        .buttons {
           display: grid;
           grid-template-columns: repeat(2, auto); /* 两列自适应宽度 */
           gap: 8px 12px;
           justify-content: center;
        }
        .buttons button {
            padding: 5px 10px; /* 减小按钮内边距 */
            font-size: 11px;   /* 减小按钮字体大小 */
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            white-space: nowrap;
        }
        .buttons button:hover {
            background-color: #e0e0e0;
            border-color: #bbb;
        }
        #plot {
            width: 95%;
            max-width: 550px;
            height: auto;
            aspect-ratio: 1 / 1;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 0 auto;
        }

        /* --- ** 移动端响应式调整 ** --- */
        @media (max-width: 768px) { /* 保持与 index.html 侧边栏响应断点一致 */
            body {
                padding: 10px; /* 左右padding */
                padding-top: 55px; /* ** 新增：为父页面的固定按钮留出顶部空间 ** */
                min-height: calc(100vh - 20px - 55px); /* 调整高度计算 */
            }
            .controls {
                /* 保持之前的移动端样式 */
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
                padding: 10px;
            }
            .control-group {
                /* 保持之前的移动端样式 */
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                gap: 5px;
            }
            .control-group label { /* 不变 */ }
            .control-group input[type="range"] { width: 100%; /* 不变 */ }
            .control-group output { /* 不变 */ }

            /* 保持按钮在移动端的 2x2 网格布局 */
            .buttons {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
                width: 100%;
                margin-top: 10px;
            }
            .buttons button {
                width: 100%;
                font-size: 11px;
                padding: 8px 5px;
            }
            #plot {
                /* 保持之前的移动端样式 */
                width: 100%;
                max-width: none;
                height: auto;
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <label for="accuracySlider">正确度:</label>
            <input type="range" id="accuracySlider" min="0" max="1" step="0.01" value="0.8">
            <output id="accuracyValue">0.80</output>
        </div>
        <div class="control-group">
            <label for="precisionSlider">精密度:</label>
            <input type="range" id="precisionSlider" min="0" max="1" step="0.01" value="0.8">
            <output id="precisionValue">0.80</output>
        </div>
        <div class="buttons">
            <button id="btnGoodGood">精确且准确</button>
            <button id="btnGoodPoor">精确但不准确</button>
            <button id="btnPoorGood">准确但不精确</button>
            <button id="btnPoorPoor">不精确不准确</button>
        </div>
    </div>
    <div id="plot"></div>

        const accuracyValueSpan = document.getElementById('accuracyValue');
        const precisionValueSpan = document.getElementById('precisionValue');
        const btnGoodGood = document.getElementById('btnGoodGood');
        const btnGoodPoor = document.getElementById('btnGoodPoor');
        const btnPoorGood = document.getElementById('btnPoorGood');
        const btnPoorPoor = document.getElementById('btnPoorPoor');

        // ... 常量定义不变 ...
        const MAX_OFFSET = 4.0;

        const MIN_STD_DEV = 0.3;

        createPlot();
        // Initial value display update (不变)
        accuracyValueSpan.textContent = parseFloat(accuracySlider.value).toFixed(2);
        precisionValueSpan.textContent = parseFloat(precisionSlider.value).toFixed(2);

    </script>

</body>
</html>
