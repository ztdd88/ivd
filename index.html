<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVD 数据可视化平台</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>导航目录</h2>
            </div>
            <ul class="nav-list">
                <li>
                    <span class="nav-parent">核心概念</span>
                    <ul class="sub-nav-list">
                        <li>
                            <a href="#" class="nav-link active" data-src="https://ztdd88.github.io/ivd/ald_BootCDN.html">
                                特异性与灵敏度分析
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link" data-src="accuracy_precision.html">
                                正确度与精密度演示
                            </a>
                        </li>
                        </ul>
                </li>

                <li>
                    <span class="nav-parent">父2目录</span>
                    <ul class="sub-nav-list">
                        <li>
                            <a href="#" class="nav-link" data-src="placeholder2_1.html"> 子2目录1
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link" data-src="placeholder2_2.html"> 子2目录2
                            </a>
                        </li>
                    </ul>
                </li>

                <li>
                    <span class="nav-parent">父3目录</span>
                    <ul class="sub-nav-list">
                        <li>
                            <a href="#" class="nav-link" data-src="placeholder3_1.html"> 子3目录1
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link" data-src="placeholder3_2.html"> 子3目录2
                            </a>
                        </li>
                        <li>
                            <span class="nav-parent">子3目录3 (更深层父)</span>
                            <ul class="sub-nav-list deeper"> <li>
                                     <a href="#" class="nav-link" data-src="placeholder3_3_1.html">
                                        孙子目录1
                                     </a>
                                 </li>
                            </ul>
                        </li>
                    </ul>
                </li>

            </ul>
        </nav>
        <main class="content">
            <iframe id="content-frame" src="https://ztdd88.github.io/ivd/ald_BootCDN.html" frameborder="0" allowfullscreen></iframe>
        </main>
    </div>

    <script>
        // JavaScript 部分保持不变，它只会处理带有 data-src 的 .nav-link
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link[data-src]'); // 只选择有 data-src 的链接
            const iframe = document.getElementById('content-frame');

            navLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault(); // 阻止链接默认跳转行为

                    const targetSrc = this.dataset.src;
                    if (targetSrc && iframe.src !== targetSrc) {
                        iframe.src = targetSrc;
                    }

                    // 更新激活状态样式 (移除所有，再添加当前)
                    document.querySelectorAll('.nav-link').forEach(innerLink => innerLink.classList.remove('active'));
                    this.classList.add('active');
                });
            });

             // 确保初始加载时，默认激活的链接状态正确
             const initialActiveLink = document.querySelector('.nav-link.active');
             if (initialActiveLink && initialActiveLink.dataset.src) {
                 // (可选) 如果iframe的初始src不是第一个active链接，可以在这里设置
                 // iframe.src = initialActiveLink.dataset.src;
             } else if (navLinks.length > 0) {
                 // 如果没有预设 active，默认激活第一个链接并加载
                 // navLinks[0].classList.add('active');
                 // iframe.src = navLinks[0].dataset.src;
             }
        });
    </script>
</body>
</html>
