<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVD 数据可视化平台</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>导航目录</h2>
            </div>
            <ul class="nav-list">
                <li>
                    <a href="#" class="nav-link active" data-src="https://ztdd88.github.io/ivd/ald_BootCDN.html">
                        特异性与灵敏度分析
                    </a>
                    </li>
                <li>
                    <a href="#" class="nav-link" data-src="about:blank">
                        (示例链接 2)
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link" data-src="about:blank">
                        (示例链接 3)
                    </a>
                </li>
            </ul>
        </nav>
        <main class="content">
            <iframe id="content-frame" src="https://ztdd88.github.io/ivd/ald_BootCDN.html" frameborder="0" allowfullscreen></iframe>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link');
            const iframe = document.getElementById('content-frame');
            const initialActiveLink = document.querySelector('.nav-link.active');

            // 设置 iframe 的初始页面 (如果初始 active 链接存在)
            // if (initialActiveLink && initialActiveLink.dataset.src) {
            //     iframe.src = initialActiveLink.dataset.src;
            // } else {
            //     // 如果没有初始 active 链接，可以设置一个默认页面或保持空白
            //     iframe.src = 'about:blank'; // 或者 'welcome.html' 等
            // }

            navLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault(); // 阻止链接默认跳转行为

                    // 获取目标 URL
                    const targetSrc = this.dataset.src;
                    if (targetSrc && iframe.src !== targetSrc) {
                         // 只有当目标 URL 不同时才加载
                        iframe.src = targetSrc;
                    }


                    // 更新激活状态样式
                    navLinks.forEach(innerLink => innerLink.classList.remove('active'));
                    this.classList.add('active');

                    // (可选) 处理子菜单的展开/折叠逻辑可以在这里添加
                });
            });
        });
    </script>
</body>
</html>
